<!DOCTYPE html>
<html>
<head>
    <title>Mapa con Imagen Raster</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css" integrity="sha512-R+KAIXeBv46h4LOiOjI/Tsd9m7VfaS3TW60jggOzC5m4SoeCqi2hOGi84L4N5bxR" crossorigin=""/>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>

    
    <script src="./leaflet/leaflet.js" >
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var imageUrl = 'ruta/a/tu/imagen.jpg'; // Reemplaza con la ruta a tu imagen
        var bounds = [[51.49, -0.08], [51.51, -0.06]];

        var imageOverlay = L.imageOverlay(imageUrl, bounds).addTo(map);
    </script>
</body>
</html>
